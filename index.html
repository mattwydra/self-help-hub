<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Help Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Background fading effect */
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fadeBackground 10s infinite;
        }

        @keyframes fadeBackground {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Main container */
        .container {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 2em;
            margin: auto;
        }

        /* Circular button layout */
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }


        .circle button {
            position: absolute;
            width: 100px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div class="container">
        <h1>What can I help you with today?</h1>
        <div class="circle" id="buttonContainer"></div>
    </div>

    <script>
        const topics = [
            "Anger", "Heartbreak", "Love", "Parents", "Unmotivated", "Depressed",
            "Egoism", "Strength", "Lost", "Overthinking", "Loneliness", "Regret",
            "Failure", "Social Anxiety", "Boredom", "Gratitude", "Revenge", "Anxiety"
        ];

        const container = document.getElementById("buttonContainer");
        const radius = 350; // Radius for the circular layout
        const centerX = 150;
        const centerY = 150;

        topics.forEach((topic, index) => {
            const angle = (index / topics.length) * (2 * Math.PI);
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);

            const button = document.createElement("button");
            button.innerText = topic;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.onclick = () => alert(`Redirecting to ${topic} page...`);
            container.appendChild(button);
        });
    </script>
</body>

</html>
