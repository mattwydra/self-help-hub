<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmotivated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #question-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #progress {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="question-container">
        <h2 id="question">Loading...</h2>
        <textarea id="answer" placeholder="Type your answer here..."></textarea>
        <button onclick="nextQuestion()">Next</button>
        <p id="progress"></p>
        <button onclick="downloadResponses()" style="display:none;">Download Responses</button>
    </div>

    <script src="script.js">
        
    </script>
</body>

</html>
