<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- <h1>Image Loading Test</h1> -->
  <button id="load-image">Load Reminder</button>
  <div id="quote" hidden="true">daily reminder that you will have this</div>
  <div id="image-container" style="margin-top: 20px"></div>

  <script>
    document.getElementById("load-image").addEventListener("click", () => {
      const imagePath =
        "assets/daily-reminder-that-you-will-have-this/IMG_1047.png";

      const imageElement = document.createElement("img");
      imageElement.src = imagePath;
      imageElement.alt = "Test Image";
      imageElement.style.maxWidth = "100%";

      document.getElementById("quote").hidden = false;

      const container = document.getElementById("image-container");
      container.innerHTML = ""; // Clear any existing images
      container.appendChild(imageElement);
    });
  </script>
</body>

</html>
